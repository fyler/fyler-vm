- name: clone latest ffmpeg
  git: repo=git://source.ffmpeg.org/ffmpeg.git dest={{ ffmpeg_source_dir }}/ffmpeg

- name: compile ffmpeg
  environment: ffmpeg_env
  command: $item chdir={{ ffmpeg_source_dir }}/ffmpeg creates={{ ffmpeg_bin_dir }}/ffmpeg
  with_items:
    - ./configure --prefix={{ ffmpeg_build }} {{ ffmpeg_flags }} 
    - make
    - make install
    - make distclean